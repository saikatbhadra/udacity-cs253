<div class="entry">
    <div class="entry-heading">
      <a href={{"/blog/%s"%entry.key().id()}} class="subject">{{entry.subject}}</a>
      <div class="entry-date">
        {{entry.date_created.strftime('%B %d, %Y')}}
      </div>
    </div>
    <div class="content">
      {{entry._render_text | safe}}
    </div>
</div>
